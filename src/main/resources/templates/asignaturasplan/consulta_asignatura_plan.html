<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body>
    <header th:replace="~{layout/layout :: header}"></header>

    <div class="container py-4">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title" th:text="${titulo}"></h3>
            </div>
            <div class="card-body">
                <table class="table">
                    <tr>
                        <th>ID:</th>
                        <td th:text="${asignaturaPlan.id}"></td>
                    </tr>
                    <tr>
                        <th>Asignatura:</th>
                        <td th:text="${asignaturaPlan.asignatura.nombre}"></td>
                    </tr>
                    <tr>
                        <th>Plan de Estudio:</th>
                        <td th:text="${asignaturaPlan.plan.descripcion}"></td>
                    </tr>
                    <tr>
                        <th>Semestre/Nivel:</th>
                        <td th:text="${asignaturaPlan.semestreNivel}"></td>
                    </tr>
                    <tr>
                        <th>Prerrequisito:</th>
                        <td th:text="${asignaturaPlan.prerrequisito != null ? asignaturaPlan.prerrequisito.asignatura.nombre : 'N/A'}"></td>
                    </tr>
                </table>
                <a th:href="@{/asignaturasplan/listar}" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </div>
    <footer th:replace="~{layout/layout :: footer}"></footer>
</body>

</html>
