<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body>
    <header th:replace="~{layout/layout :: header}"></header>

    <div class="container py-4">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title" th:text="${titulo}"></h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <a th:href="@{/cursos/form}" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Nuevo Curso
                    </a>
                </div>
                <table class="table table-striped" th:if="${not #lists.isEmpty(cursos)}">
                    <tr>
                        <th>ID</th>
                        <th>Periodo</th>
                        <th>Horario</th>
                        <th>Cupo maximo</th>
                        <th>Aula</th>
                        <th>Acciones</th>
                    </tr>
                    <tr th:each="curso : ${cursos}">
                        <td th:text="${curso.id}"></td>
                        <td th:text="${curso.periodo}"></td>
                        <td th:text="${curso.horario}"></td>
                        <td th:text="${curso.cupoMaximo}"></td>
                        <td th:text="${curso.aula}"></td>
                        <td>
                            <a th:href="@{/cursos/consultar/} + ${curso.id}" class="btn btn-info btn-sm">
                                <i class="bi bi-eye"></i>
                            </a>
                            <a th:href="@{/cursos/form/} + ${curso.id}" class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{/cursos/eliminar/} + ${curso.id}" class="btn btn-danger btn-sm"
                                onclick="return confirm('¿Estás seguro de eliminar este curso?')">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                </table>
                <div class="alert alert-info" th:if="${#lists.isEmpty(cursos)}">
                    No hay Cursos registradas aún
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{layout/layout :: footer}"></footer>


</body>

</html>
