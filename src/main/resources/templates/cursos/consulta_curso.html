<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{layout/layout :: head}"></head>
<body>
    <header th:replace="~{layout/layout :: header}"></header>
    
    <div class="container py-4">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title" th:text="${titulo}"></h3>
            </div>
            <div class="card-body">
                <dl class="row">
                    <!-- <dt class="col-sm-3">ID:</dt>
                    <dd class="col-sm-9" th:text="${curso.id}"></dd> -->
                    
                    <dt class="col-sm-3">Periodo:</dt>
                    <dd class="col-sm-9" th:text="${curso.periodo}"></dd>
                    
                    <dt class="col-sm-3">Horario:</dt>
                    <dd class="col-sm-9" th:text="${curso.horario}"></dd>
                    
                    <dt class="col-sm-3">Cupo maximo:</dt>
                    <dd class="col-sm-9" th:text="${curso.cupoMaximo}"></dd>

                    <dt class="col-sm-3">Aula:</dt>
                    <dd class="col-sm-9" th:text="${curso.aula}"></dd>
                    
                    <dt class="col-sm-3">Profesor:</dt>
                    <dd class="col-sm-9" th:text="${curso.profesor.nombres}"></dd>

                    <dt class="col-sm-3">Asignatura:</dt>
                    <dd class="col-sm-9" th:text="${curso.asignatura.nombre}"></dd>

                </dl>
                <div class="mt-3">
                    <a th:href="@{/cursos/listar}" class="btn btn-secondary">Volver</a>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
