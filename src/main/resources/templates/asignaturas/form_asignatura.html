<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{layout/layout :: head}"></head>
<body>
    <header th:replace="~{layout/layout :: header}"></header>
    
    <div class="container py-4">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title" th:text="${titulo}"></h3>
            </div>
            <div class="card-body">
                <form th:action="@{/asignaturas/form}" th:object="${asignatura}" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}" id="nombre">
                        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="numeroCreditos" class="form-label">Número de Créditos</label>
                        <input type="number" class="form-control" th:field="*{numeroCreditos}" id="numeroCreditos">
                        <div class="text-danger" th:if="${#fields.hasErrors('numeroCreditos')}" th:errors="*{numeroCreditos}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="departamento" class="form-label">Departamento</label>
                        <input type="text" class="form-control" th:field="*{departamento}" id="departamento">
                        <div class="text-danger" th:if="${#fields.hasErrors('departamento')}" th:errors="*{departamento}"></div>
                    </div>

                    <!-- <div class="mb-3">
                        <label for="plan" class="form-label">Plan de Estudio</label>
                        <select th:field="*{plan}" class="form-control" required>
                            <option value="">Seleccionar Plan de Estudio</option>
                            <option th:each="plan : ${plan}" 
                                    th:value="${plan.id}" 
                                    th:text="${plan.descripcion}">
                            </option>
                        </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('plan')}" th:errors="*{plan}"></div>
                    </div> -->
                    
                    
                    <input type="hidden" th:field="*{id}">
                    <button type="submit" class="btn btn-primary" th:text="${boton}">Guardar</button>
                    <a th:href="@{/asignaturas/listar}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
