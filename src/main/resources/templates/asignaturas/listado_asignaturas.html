<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{layout/layout :: head}"></head>

<body>
    <header th:replace="~{layout/layout :: header}"></header>

    <div class="container py-4">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title" th:text="${titulo}"></h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <a th:href="@{/asignaturas/form}" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Nueva Asignatura
                    </a>
                </div>

                <table class="table table-striped" th:if="${not #lists.isEmpty(asignaturas)}">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Créditos</th>
                            <th>Departamento</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="asignatura: ${asignaturas}">
                            <td th:text="${asignatura.id}"></td>
                            <td th:text="${asignatura.nombre}"></td>
                            <td th:text="${asignatura.numeroCreditos}"></td>
                            <td th:text="${asignatura.departamento}"></td>
                            <td>
                                <a th:href="@{/asignaturas/consultar/} + ${asignatura.id}" class="btn btn-info btn-sm">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/asignaturas/form/} + ${asignatura.id}" class="btn btn-warning btn-sm">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/asignaturas/eliminar/} + ${asignatura.id}" class="btn btn-danger btn-sm"
                                    onclick="return confirm('¿Estás seguro de eliminar esta asignatura?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" th:if="${#lists.isEmpty(asignaturas)}">
                    No hay asignaturas registradas aún
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/layout :: footer}"></footer>
</body>

</html>
