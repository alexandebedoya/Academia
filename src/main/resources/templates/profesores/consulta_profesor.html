<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body>
    <header th:replace="~{layout/layout :: header}"></header>

    <div class="container py-4">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title" th:text="${titulo}"></h3>
            </div>
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">ID:</dt>
                    <dd class="col-sm-9" th:text="${profesor.id}"></dd>

                    <dt class="col-sm-3">Nombres:</dt>
                    <dd class="col-sm-9" th:text="${profesor.nombres}"></dd>

                    <dt class="col-sm-3">Apellidos:</dt>
                    <dd class="col-sm-9" th:text="${profesor.apellidos}"></dd>

                    <dt class="col-sm-3">Especializaci√≥n:</dt>
                    <dd class="col-sm-9" th:text="${profesor.especializacion}"></dd>

                    <dt class="col-sm-3">Departamento:</dt>
                    <dd class="col-sm-9" th:text="${profesor.departamento}"></dd>
                </dl>
                <div class="mt-3">
                    <a th:href="@{/profesores/listar}" class="btn btn-secondary">Volver</a>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{layout/layout :: footer}"></footer>

</body>

</html>
