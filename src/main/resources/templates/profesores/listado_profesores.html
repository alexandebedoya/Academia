<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/layout :: head}"></head>

<body>
    <header th:replace="~{layout/layout :: header}"></header>


    <div th:if="${profesores.isEmpty()}">
        <p>No se encontraron profesores para esta búsqueda.</p>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Departamento</th>
                <th>Especialización</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="profesor : ${profesores}">
                <td th:text="${profesor.nombres} + ' ' + ${profesor.apellidos}"></td>
                <td th:text="${profesor.departamento}"></td>
                <td th:text="${profesor.especializacion}"></td>
                <td>
                    <a th:href="@{/profesores/consultar/{id}(id=${profesor.id})}" class="btn btn-info">Ver</a>
                </td>
            </tr>
        </tbody>
    </table>
    <footer th:replace="~{layout/layout :: footer}"></footer>

</body>
</html>
