<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body>
    <header th:replace="~{layout/layout :: header}"></header>
    <div class="container py-4">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title" th:text="${titulo}"></h3>
            </div>
            <div class="card-body">
                <form th:action="@{/profesores/form}" th:object="${profesor}" method="post">
                    <div class="mb-3">
                        <label for="nombres">Nombre:</label>
                        <input type="text" class="form-control form-control-sm" th:field="*{nombres}" />
                        <div class="text-danger" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></div>

                    </div>

                    <div class="mb-3">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" class="form-control form-control-sm" th:field="*{apellidos}" />
                        <div class="text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}">
                        </div>

                    </div>

                    <div class="mb-3">
                        <label for="especializacion">Especializaci√≥n:</label>
                        <input type="text" class="form-control form-control-sm" th:field="*{especializacion}" />
                        <div class="text-danger" th:if="${#fields.hasErrors('especializacion')}"
                            th:errors="*{especializacion}"></div>

                    </div>

                    <div class="mb-3">
                        <label for="departamento">Departamento:</label>
                        <input type="text" class="form-control form-control-sm" th:field="*{departamento}" />
                        <div class="text-danger" th:if="${#fields.hasErrors('departamento')}"
                            th:errors="*{departamento}"></div>

                    </div>

                    <!-- <div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div> -->
                    <input type="hidden" th:field="*{id}">
                    <button type="submit" class="btn btn-primary" th:text="${boton}">Guardar</button>
                    <a th:href="@{/profesores/listar}" class="btn btn-secondary">Cancelar</a>
                </form>

            </div>
        </div>
        <footer th:replace="~{layout/layout :: footer}"></footer>

</body>

</html>
