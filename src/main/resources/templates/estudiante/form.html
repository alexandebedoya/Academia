<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body>
    <header th:replace="~{layout/layout :: header}"></header>

    <div class="container py-4">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title" th:text="${titulo}"></h3>
            </div>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/estudiantes/form}" th:object="${estudiante}" method="post">
                        <div class="form-group row mb-3">
                            <label class="col-sm-2 col-form-label">Identificación</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{identificacion}" class="form-control"
                                    th:errorclass="'is-invalid'" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('identificacion')}"
                                    th:errors="*{identificacion}"></div>
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <label class="col-sm-2 col-form-label">Apellidos</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{apellidos}" class="form-control"
                                    th:errorclass="'is-invalid'" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('apellidos')}"
                                    th:errors="*{apellidos}"></div>
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <label class="col-sm-2 col-form-label">Nombres</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{nombres}" class="form-control"
                                    th:errorclass="'is-invalid'" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombres')}"
                                    th:errors="*{nombres}"></div>
                            </div>
                        </div>

                        <!-- Ajuste en el campo Programa Académico -->
                        <div class="form-group row mb-3">
                            <label for="programaAcademico" class="col-sm-2 col-form-label">Programa Académico</label>
                            <div class="col-sm-6">
                                <select th:field="*{programa}" class="form-control">
                                    <option value="" disabled selected>Seleccione un programa</option>
                                    <option th:each="programa : ${programaAcademico}" th:value="${programa.id}"
                                        th:text="${programa.nombrePrograma}"></option>
                                </select>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('programa')}"
                                    th:errors="*{programa}"></small>
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <label class="col-sm-2 col-form-label">Semestre Actual</label>
                            <div class="col-sm-6">
                                <input type="number" th:field="*{semestreActual}" class="form-control"
                                    th:errorclass="'is-invalid'" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('semestreActual')}"
                                    th:errors="*{semestreActual}"></div>
                            </div>
                        </div>


                        <input type="hidden" th:field="*{id}">
                        <button type="submit" class="btn btn-primary" th:text="${boton}">Guardar</button>
                        <a th:href="@{/estudiantes/listar}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <footer th:replace="~{layout/layout :: footer}"></footer>

</body>

</html>
