<!-- src/main/resources/templates/layout/layout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:fragment="head">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${msg}"></title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <img th:src="@{/img/icono.png}" class="icono" />
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                  Academia
                </a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" th:href="@{/asignaturas/listar}">Asignaturas</a>
                  <a class="dropdown-item" th:href="@{/profesores/listar}">Profesores</a>
                  <a class="dropdown-item" th:href="@{/cursos/listar}">Cursos</a>
                  <a class="dropdown-item" th:href="@{/programas/listar}">Programas</a>
                  <a class="dropdown-item" th:href="@{/planestudio/listar}">Plan de estudio</a>
                  <a class="dropdown-item" th:href="@{/asignaturasplan/listar}">Asignaturas plan</a>
                  <a class="dropdown-item" th:href="@{/matricula/cursos}">Matricula</a>
                  <a class="dropdown-item" th:href="@{/estudiantes/listar}">Estudiantes</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
        <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
        <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
        <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
        <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
      </header>
      

    <!-- Contenido específico de la página, se reemplaza con cada vista -->
    <div th:fragment="content">
        <div th:replace="${body}"></div>
    </div>

    <!-- Pie de página común para todas las páginas -->
    <footer class="bg-light py-3 mt-4">
        <div class="container text-center">
            <span>&copy; 2024 Academia</span>
        </div>
        <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    
    </footer>

</body>
</html>
